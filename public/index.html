<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>TodoStack</title>
</head>
<body>
    <div class="branding">
        <h1>TodoStack</h1>
        <p class="tagline">Organize. Simplify. Accomplish.</p>
    </div>

    <div class="container">
        <form id="loginForm" class="form-container">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">Login</button>

            <div class="switch">
                <p>Don't have an account? <button id="registerButton" type="button">Register</button></p>
            </div>
        </form>

        <form id="registerForm" class="form-container hidden">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="usernameReg" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="passwordReg" name="password" required>
            </div>

            <div class="form-group">
                <label for="password2">Confirm Password:</label>
                <input type="password" id="password2Reg" name="passwordVerify" required>
            </div>

            <button type="submit">Register</button>

            <div class="switch">
                <p>Already have an account? <button id="loginButton" type="button">Login</button></p>
            </div>
        </form>
    </div>

    <p id="responseMessage" class="message"></p>

    <script src="src/index.js"></script>
</body>
</html>
